<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}


        <h3>Sign Up</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username></label>
            <input type="text" name="username" id="username" placeholder="Create a Username" Required>
            <br>

            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Type yours Fname" Required>
            <br>

            <label for="">Last Name></label>
            <input type="text" name="lname" id="lname" placeholder="Type yours Lname" Required>
            <br>

            <label for="">Email></label>
            <input type="text" name="email" id="email" placeholder="Type yours Email" Required>
            <br>

            <label for="">Password></label>
            <input type="text" name="password" id="password" placeholder="Create a Password" Required>
            <br>

            <label for="">Confirm Pssword></label>
            <input type="text" name="cpassword" id="cpassword" placeholder="Confirm Yours Password" Required>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
